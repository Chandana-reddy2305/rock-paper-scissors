<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <style>
        /* CSS starts here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        .choices {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .choice-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choice-btn:hover {
            background-color: #2980b9;
        }

        .result-display {
            margin-top: 40px;
            text-align: center;
        }

        .result-display p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        #playerChoice, #computerChoice {
            font-weight: bold;
            color: #e67e22; /* Orange */
        }

        #resultText {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .win {
            color: #27ae60; /* Green */
        }

        .lose {
            color: #e74c3c; /* Red */
        }

        .draw {
            color: #f39c12; /* Yellow/Orange */
        }
        /* CSS ends here */
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="choices">
        <button class="choice-btn" id="rock">✊ Rock</button>
        <button class="choice-btn" id="paper">✋ Paper</button>
        <button class="choice-btn" id="scissors">✌️ Scissors</button>
    </div>

    <div class="result-display">
        <p>You chose: <span id="playerChoice"></span></p>
        <p>Computer chose: <span id="computerChoice"></span></p>
        <p id="resultText"></p>
    </div>

    <script>
        /* JavaScript starts here */
        const playerChoiceSpan = document.getElementById('playerChoice');
        const computerChoiceSpan = document.getElementById('computerChoice');
        const resultText = document.getElementById('resultText');

        const buttons = document.querySelectorAll('.choice-btn');

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                const playerSelection = e.target.id;
                const computerSelection = getComputerChoice();
                playRound(playerSelection, computerSelection);
            });
        });

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function playRound(playerSelection, computerSelection) {
            playerChoiceSpan.textContent = playerSelection.toUpperCase();
            computerChoiceSpan.textContent = computerSelection.toUpperCase();

            resultText.classList.remove('win', 'lose', 'draw'); // Reset styling

            if (playerSelection === computerSelection) {
                resultText.textContent = "It's a Draw!";
                resultText.classList.add('draw');
            } else if (
                (playerSelection === 'rock' && computerSelection === 'scissors') ||
                (playerSelection === 'paper' && computerSelection === 'rock') ||
                (playerSelection === 'scissors' && computerSelection === 'paper')
            ) {
                resultText.textContent = "You Win!";
                resultText.classList.add('win');
            } else {
                resultText.textContent = "You Lose!";
                resultText.classList.add('lose');
            }
        }
        /* JavaScript ends here */
    </script>
</body>
</html>
